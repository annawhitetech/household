<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Household: Home</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/typeit@5.3.0/dist/typeit.min.js"></script>
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="home.css">

<script>
  $(document).ready(function() {
    $( 'body' ).hide().fadeIn(2000);   
    let counter = 0;
    let name = "household";

    $("#ddddd").focus();

    $("#ddddd").keydown(function (e) {
      var k = e.keyCode || e.which;
      console.log(e.which);
      if ( k == 8 || k == 46) {
        console.log("herte");
        if (counter > 0)
          counter--;
        return true; // !!!
      }
    });

    $("#ddddd").keypress(function (e) {

      $(this).val($(this).val() + name.charAt(counter));
      if (counter <= name.length)
        counter++;
      if (counter-1 == name.length) {
        $(this).val($(this).val() + name.charAt(counter));
        alert("I missed you.");
      }
    return false;
  });

    $("#left").mouseenter(function () {
      setCenter("Room 0")
    });

    $("#left").click(function () {
      setCenter("")
    //  alert("");
    });

    $("#left").mouseout(function () {
      setCenter("")
    });


    $("#right").mouseenter(function () {
      setCenter("Room 1")
    });

    $("#right").click(function () {
      setCenter("")
   //   alert("");
    });

    $("#right").mouseout(function () {
      setCenter("")
    });

   $("a").click(function(event){
        event.preventDefault();
        linkLocation = this.href;
        $("#main").fadeOut(1000, redirectPage(linkLocation));      
    });

  });

    function redirectPage(link) {
        document.location.href= link;
    }
  function setCenter(str) {
    $("#ddddd").val(str);
  }
</script>
</head>
<body>
<audio src="music/room1.mp3" loop="true" autoplay hidden ></audio>
 <div id="main" class="hatch rise">
  <div class="side Aligner left" >
    <a class="Aligner-item" id="left" href="room0.html"><img src="arrow-left.png"/></a>
  </div>
  <div class="side Aligner right">
    <a class="Aligner-item"  id="right" href="room1.html"><img src="arrow-right.png"/></a>
  </div>
  <div class="Aligner">
   <div id="middle" class="hatch fall Aligner-item center">
    <div class="light">
      <div class="content">
        <input id="ddddd"  placeholder="" type="text" disabled/>
      </div>
    </div>
  </div>
</div>

</div>

</body>
</html>
